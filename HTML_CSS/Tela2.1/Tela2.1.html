<!doctype html>
<html>
    <head>
        <title>Tela_2.1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="Container">
            <p class="Titulo">Serra Calculator</p>
            
            <div class="Retangulo">
                <p class="Titulo_1">Soma</p>
                
                <label class="Texto">Numero 1:</label>
                <input type="number" class="soma_n1">

                <label class="Texto">Numero 2:</label>
                <input type="number" class="soma_n2">

                <label class="Texto">Resultado:</label>
                <button onclick="somar()">
                    <p class="resposta">Resultado</p>
                </button>
            
            </div>

            <div class="Retangulo">
                <p class="Titulo_1">Subtração</p>
                
                <label class="Texto">Numero 1:</label>
                <input type="number" class="sub_n1">

                <label class="Texto">Numero 2:</label>
                <input type="number" class="sub_n2">

                <label class="Texto">Resultado:</label>
                <button onclick="subtracao()">
                    <p class="resposta_2">Resultado</p>
                </button>
            </div>

            <div class="Retangulo">
                <p class="Titulo_1">Multiplicação</p>
                
                <label class="Texto">Numero 1:</label>
                <input type="number" class="mult_n1">

                <label class="Texto">Numero 2:</label>
                <input type="number" class="mult_n2">

                <label class="Texto">Resultado:</label>
                <button onclick="multiplicacao()">
                    <p class="resposta_3">Resultado</p>
                </button>
            </div>

            <div class="Retangulo">
                <p class="Titulo_1">Divisão</p>
                
                <label class="Texto">Numero 1:</label>
                <input type="number" class="div_n1">

                <label class="Texto">Numero 2:</label>
                <input type="number" class="div_n2">

                <label class="Texto">Resultado:</label>
                <button onclick="divisao()">
                    <p class="resposta_4">Resultado</p>
                </button>
            </div>
           
        </div>
    </body>
</html>
